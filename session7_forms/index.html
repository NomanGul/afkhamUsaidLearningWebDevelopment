<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forms</title>
  </head>
  <body>
    <h1>Forms</h1>

    <form>
      <p>This is our para!</p>

      <fieldset>
        <legend>Add your Credentials</legend>
        <p>
          Username:

          <input type="email" name="username" maxlength="5" required />
        </p>

        <p>
          Password:
          <input type="password" required />
        </p>
      </fieldset>

      <p>
        Bio:
        <br />

        <textarea rows="5" cols="50">Add your bio here...</textarea>
      </p>

      <p>
        Select your gender:

        <input id="male" type="radio" name="gender" value="male" />
        <label for="male">Male</label>
        <input id="female" type="radio" name="gender" value="female" checked />
        <label for="female">Female</label>
      </p>

      <p>
        Select your favorite emoji:

        <br />

        <input type="checkbox" name="emoji" value="smiley" />
        😃
        <input type="checkbox" name="emoji" value="crying" />
        😭
        <input type="checkbox" name="emoji" value="rocket" />
        🚀
        <input type="checkbox" name="emoji" value="laughing" />
        🤣
      </p>

      <select name="device">
        <option value="iPhone">iPhone 🍎</option>
        <option value="android" selected>Android 🤖</option>
        <option value="macbook">Macbook 💻</option>
      </select>
      <br />
      <select name="OS" multiple size="5">
        <option value="windows">Windows</option>
        <option value="linux">Linux</option>
        <option value="iOS">iOS</option>
        <option value="windows">Windows</option>
        <option value="linux">Linux</option>
        <option value="iOS">iOS</option>
        <option value="windows">Windows</option>
        <option value="linux">Linux</option>
        <option value="iOS">iOS</option>
        <option value="windows">Windows</option>
        <option value="linux">Linux</option>
        <option value="iOS">iOS</option>
      </select>

      <p>
        <input type="file" name="upload-cnic" />
        Upload CNIC
      </p>

      <input type="submit" name="submit-btn" value="Save" />

      <br />

      <input
        type="image"
        src="https://previews.123rf.com/images/sarahdesign/sarahdesign1410/sarahdesign141000828/32211018-submit-button.jpg"
        width="200"
      />

      <br />

      <button>
        <img
          src="https://w7.pngwing.com/pngs/535/334/png-transparent-computer-icons-add-button-logo-number-add-button-thumbnail.png"
          width="15"
        />
        Button TITLE
      </button>

      <br />

      <label for="birthday">Choose your birthday</label>
      <input id="birthday" type="date" name="birthday" />

      <br />

      <label for="favourite-website">Your favourite website</label>
      <input id="favourite-website" type="url" />

      <br />
      <p>Search:</p>
      <input type="search" name="search" />
    </form>
  </body>
</html>
